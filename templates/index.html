{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Manuscript Review Agent</h1>
    <p class="lead">Enter the URL of the job posting you want to review.</p>
    
    <form action="/review" method="post">
        <div class="input-group mb-3">
            <input type="url" class="form-control" name="url" placeholder="https://example-job-posting.com/" required>
            <button class="btn btn-primary" type="submit">Review</button>
        </div>
    </form>
</div>
{% endblock %}
