name: Build and deploy Docker image to Azure Web App - Gakujo-manuscript-review

on:
  push:
    branches:
      - Flask-ai-review-logic
  workflow_dispatch:

jobs:
  build-and-push-to-acr:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout
      # id-token: write # Not needed if using ACR admin credentials

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image to ACR
        run: |
          docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/manuscript-review:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/manuscript-review:${{ github.sha }}
        # image name is <acr-login-server>/<image-name>:<tag>
        # Using github.sha for a unique tag for each commit

  deploy-to-app-service:
    runs-on: ubuntu-latest
    needs: build-and-push-to-acr
    environment:
      name: 'Production' # Optional: define an environment in GitHub settings
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for azure/login@v2 if using OIDC
      contents: read

    steps:
      - name: Login to Azure (for App Service deployment)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D52F3D41008C4A9495A9BF5175C1BC8C }} # Keep existing App Service principal if it has rights to configure Web App
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A44DE92AA2144498AE6E71391542E5FE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_30C32D28FBC14035A8FFED30DCECD3BA }}

      - name: Deploy to Azure Web App using Container image
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Gakujo-manuscript-review' # Your App Service name
          slot-name: 'Production' # Your deployment slot name
          images: '${{ secrets.ACR_LOGIN_SERVER }}/manuscript-review:${{ github.sha }}' # Image to deploy

      # Optional: Azure logout step
      # - name: Logout from Azure
      #   run: |
      #     az logout
      #     az cache purge
      #     az account clear