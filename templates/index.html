<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人原稿審査AIエージェント</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>求人原稿審査AIエージェント</h1>
        <form action="{{ url_for('review') }}" method="post" id="review-form">
            <label for="url">審査する求人原稿のURL:</label>
            <input type="url" id="url" name="url" required placeholder="例: https://example.com/job-posting">
            <br>
            <button type="submit" id="submit-button">
                審査開始
                <span class="loader" id="loader"></span>
            </button>
        </form>
    </div>

    <script>
        document.getElementById('review-form').addEventListener('submit', function() {
            var button = document.getElementById('submit-button');
            var loader = document.getElementById('loader');

            // Disable button and show loader
            button.disabled = true;
            // It's better to have a text span inside the button to change text
            // For simplicity, we'll just show loader. If you want to change text:
            // button.childNodes[0].nodeValue = "審査中... "; // Assuming text is the first child
            loader.style.display = 'inline-block';
        });
    </script>
</body>
</html>
